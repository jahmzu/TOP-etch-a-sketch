<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <title>Etch A Sketch</title>
      <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
   </head>
   
   <body>
      <div id="header">
         <h1>Etch - a - Sketch</h1>
      </div>
      
      <div id="menu-bar">
         <div id="user-prompt">
            <input type="text" id="userInput" placeholder="Number of tiles per side"/>
            <input type="button" id="myBtn" value="Submit"/>
         </div>
         
         <div id="other-btns">
            <input type="button" id="changeColorBtn" value="Color Tiles"/>
            <input type="button" id="resetBtn" value="Reset Grid"/>
            
         </div>
         
      </div>
      
      <div id="container"></div>

      <div id="footer">
         <p>Etch-A-Sketch Developed by Jahmzu for The Odin Project</p>
      </div>
      
      <script type="text/javascript" src="scripts.js"></script>
   </body>
</html>
